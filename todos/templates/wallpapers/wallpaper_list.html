{% extends 'base.html' %}

{% block main %}
<h1>Wallpapers</h1>
<div class="float-right mb-2">
    <a class="btn btn-primary" href="">Add wallpaper</a>&nbsp;
    <a class="btn btn-primary" href="">Delete wallpapers</a>
</div>
<form method="post" action="">
    {% csrf_token %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"><input type="checkbox" id="select-all"></th>
          <th scope="col">Gallery</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody>
        {% for wallpaper in wallpapers %}
        <tr>
          <td><input type="checkbox" value="{{  wallpaper.id }}"></td>
          <td>{{ wallpaper.gallery }}</td>
          <td>
              <a href="{% url "todos:wallpaper_update" pk=wallpaper.id %}"><img src="{{ wallpaper.get_image_url }}" width="100">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</form>
{% endblock %}
