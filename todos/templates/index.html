{% extends 'main.html' %}
{% load widgets %}


{% block content %}
    <div class="card-columns" style="column-count: 2">
    {% for widget in widgets %}
        {% render_widget widget %}
    {% endfor %}
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    {% for widget in widgets %}
        {% render_js widget %}
    {% endfor %}
{% endblock %}
