{% load static %}


{% if var_name and values  %}
<script type="text/javascript">
    var {{ var_name }} = {{ values }};
</script>
{% endif %}

{% for file in static_files %}
<script type="text/javascript" src="{% static file %}"></script>
{% endfor %}

{% for file in external_files %}
<script type="text/javascript" src="{{ file }}"></script>
{% endfor %}
