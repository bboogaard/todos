<form id="snippet-export-form" action="{% url 'api:snippets-export-items' %}" method="post" style="display: none">
    {% csrf_token %}
    <div id="div_id_filename" class="form-group">
      <label for="id_filename" class=" requiredField">
        Filename<span class="asteriskField">*</span>
      </label>
      <div class="">
        <input type="text" name="filename" class="textinput textInput form-control" required="" id="id_filename">
      </div>
    </div>
    <div class="buttonHolder">
      <input type="submit" name="submit" value="Download" class="btn btn-primary button white" id="submit-id-submit">
    </div>
</form>

<textarea class="form-control" rows="10"></textarea>

<br>
<button id="saveSnippet" class="btn btn-primary">Save</button>
<button id="newSnippet" class="btn btn-primary">New</button>
<button id="deleteSnippet" class="btn btn-primary">Delete</button>
<button id="exportSnippets" class="btn btn-primary">Export</button>
<button id="importSnippets" class="btn btn-primary">Import</button>
<input id="importSnippetsInput" type="file" name="file" style="display: none" />
<button class="btn" id="prevSnippet">&laquo;</button>
<button class="btn" id="nextSnippet">&raquo;</button>

{{ snippet_vars|json_script:"snippet-vars" }}
