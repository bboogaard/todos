{% extends 'base.html' %}

{% load static %}

{% block css %}
<style>
    .carousel-item {
        display: inline-block;
    }
</style>
{% endblock %}


{% block main %}
<div id="carouselControls" class="carousel slide">
  <div class="carousel-inner" style="text-align: center"></div>
  <a class="carousel-control-prev" href="#carouselControls" role="button" id="prevButton">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselControls" role="button" id="nextButton">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    {{ carousel_vars|json_script:"carousel-vars" }}
    <script type="text/javascript" src="{% static 'ejs.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'api/api.provider.js' %}"></script>
    <script type="text/javascript" src="{% static 'api/api.provider.factory.js' %}"></script>
    <script type="text/javascript" src="{% static 'api/carousel.jquery.js' %}"></script>
    <script type="text/javascript">
    $(function () {
        $('.carousel-inner').CarouselApi({
            prevButton: $('#prevButton'),
            nextButton: $('#nextButton'),
            provider: apiProviderFactory.createCarousel()
        });
    });
    </script>
{% endblock %}
